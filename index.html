<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Result's Portal</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <img id="logo" src="Revels2020_Logo_DarkBG 1 (1).svg">
            <h1>LEADERBOARD</h1>
        </div>
        <div class="ref">
            <span id="eve"></span> <span id="cat"></span>
        </div>
        <div class="selectors">
            <select name="cat" id="cat_select" class="txt">
                <option selected disabled>Select Category</option>
            </select>
            
             <select name="event" id="event_select" class="txt">
                <option selected disabled>Select Event</option>
            </select>
            <select name="round" id="round_select" class="txt">
                <option selected disabled>Select Round</option>
            </select>

        </div>
        

        <div class="results" id="result" class="no-res">
            <!-- <div class="rank-team">
                <div class="rank-no">1st</div>
                <div class="rank-column">
                    <div class="team-id">Team ID:</div>
                    <div class="rank-of-team">#12</div>
                </div>
            </div> -->
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
